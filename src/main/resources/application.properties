spring.application.name=Titan Commerce API

# Conexão MySQL (Senha Segura via Variável de Ambiente)
spring.datasource.url=jdbc:mysql://localhost:3306/titan_commerce?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=${DB_PASSWORD}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# Configurações JPA e Flyway
spring.jpa.database=MYSQL
spring.jpa.show-sql=true
spring.jpa.hibernate.ddl-auto=validate
spring.flyway.enabled=true
spring.flyway.locations=classpath:db/migration